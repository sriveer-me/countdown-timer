<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-App</title>

    <!-- font to be used -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font-family: 'Red Hat Text', sans-serif;-->

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer type="module"></script>
</head>
<body>
    <main>
        <div class="flip-clock" id="days">
            <div class="flip-clock__element">
                <div class="flip-clock__elementTop">14</div>
                <div class="flip-clock__elementTopFlap">14</div>
                <div class="flip-clock__thin-strip"></div>
                <div class="flip-clock__elementBottomFlap">14</div>
                <div class="flip-clock__elementBottom">14</div>
            </div>
        </div>
        <div class="flip-clock">
            <div class="flip-clock__element">
                <div class="flip-clock__elementTop">04</div>
                <div class="flip-clock__elementBottom">04</div>
            </div>
        </div>
        <div class="flip-clock">
            <div class="flip-clock__element">
                <div class="flip-clock__elementTop">04</div>
                <div class="flip-clock__elementBottom">04</div>
            </div>
        </div>
        <div class="flip-clock">
            <div class="flip-clock__element">
                <div class="flip-clock__elementTop">04</div>
                <div class="flip-clock__elementBottom">04</div>
            </div>
        </div>
    </main>
</body>
</html>
