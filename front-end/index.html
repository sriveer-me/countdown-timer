<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-App</title>

    <!-- font to be used -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font-family: 'Red Hat Text', sans-serif;-->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

    <!-- axios library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer type="module"></script>
</head>
<body>
    <main>
        <div class="u-margin-bottom-large u-margin-top-large">
            <h1>We're Launching Soon</h1>
        </div>
        <div class="flip-clock-row">
            <div class="flip-clock" id="days">
                <div class="flip-clock__element">
                    <div class="flip-clock__elementTop">14</div>
                    <div class="flip-clock__elementTopFlap">14</div>
                    <div class="flip-clock__thin-strip"></div>
                    <div class="flip-clock__elementBottomFlap">14</div>
                    <div class="flip-clock__elementBottom">14</div>
                </div>
                <div class="u-margin-top-big u-text-align-center">
                    <h2 class="">Days</h2>
                </div>
            </div>
            <div class="flip-clock" id="hours">
                <div class="flip-clock__element">
                    <div class="flip-clock__elementTop">14</div>
                    <div class="flip-clock__elementTopFlap">14</div>
                    <div class="flip-clock__thin-strip"></div>
                    <div class="flip-clock__elementBottomFlap">14</div>
                    <div class="flip-clock__elementBottom">14</div>
                </div>
                <div class="u-margin-top-big u-text-align-center">
                    <h2 class="">Hours</h2>
                </div>
            </div>
            <div class="flip-clock" id="minutes">
                <div class="flip-clock__element">
                    <div class="flip-clock__elementTop">14</div>
                    <div class="flip-clock__elementTopFlap">14</div>
                    <div class="flip-clock__thin-strip"></div>
                    <div class="flip-clock__elementBottomFlap">14</div>
                    <div class="flip-clock__elementBottom">14</div>
                </div>
                <div class="u-margin-top-big u-text-align-center">
                    <h2 class="">Minutes</h2>
                </div>
            </div>
            <div class="flip-clock" id="seconds">
                <div class="flip-clock__element">
                    <div class="flip-clock__elementTop">14</div>
                    <div class="flip-clock__elementTopFlap">14</div>
                    <div class="flip-clock__thin-strip"></div>
                    <div class="flip-clock__elementBottomFlap">14</div>
                    <div class="flip-clock__elementBottom">14</div>
                </div>
                <div class="u-margin-top-big u-text-align-center">
                    <h2 class="">Seconds</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
